name: Actualizar IPTV y Notificar Cambios

on:
  schedule:
    # Ejecutar todos los d铆as a las 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Permitir ejecuci贸n manual desde GitHub

jobs:
  update-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para mantener historial
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Instalar dependencias
      run: |
        pip install requests
    
    - name: Descargar historial anterior (si existe)
      continue-on-error: true
      run: |
        git checkout origin/main -- channels_history.json || echo "No hay historial previo"
    
    - name: Ejecutar verificaci贸n de canales IPTV
      run: python check_m3u.py
    
    - name: Enviar notificaci贸n a Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python send_to_telegram.py
    
    - name: Guardar historial actualizado
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add channels_history.json
        git add *.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m " Actualizaci贸n autom谩tica IPTV - $(date +'%Y-%m-%d %H:%M')"
        git push
    
    - name: Subir archivos como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: listas-iptv-actualizadas
        path: |
          *.m3u
          telegram_report.txt
          channels_history.json
