name: Actualizar IPTV y Notificar Cambios

on:
  schedule:
    # Ejecutar todos los d√≠as a las 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Permitir ejecuci√≥n manual desde GitHub

# Dar permisos de escritura al repositorio
permissions:
  contents: write

jobs:
  update-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Instalar dependencias de Python
      run: |
        pip install -r requirements_scraper.txt
        
    - name: Descargar historial anterior (si existe)
      continue-on-error: true
      run: |
        git checkout origin/main -- channels_history.json || echo "No hay historial previo"
        
    - name: Ejecutar verificaci√≥n de canales IPTV
      run: python check_m3u.py
      
    - name: Enviar notificaci√≥n a Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "üîç Verificando variables de entorno..."
        if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
          echo "‚ùå TELEGRAM_BOT_TOKEN no est√° configurado"
        else
          echo "‚úÖ TELEGRAM_BOT_TOKEN est√° configurado"
        fi
        
        if [ -z "$TELEGRAM_CHAT_ID" ]; then
          echo "‚ùå TELEGRAM_CHAT_ID no est√° configurado"
        else
          echo "‚úÖ TELEGRAM_CHAT_ID est√° configurado"
        fi
        
        python send_to_telegram.py
        
# ------------------------------------------------------------------
# PASOS NUEVOS: OFUSCACI√ìN DE C√ìDIGO JS PARA PWA
# ------------------------------------------------------------------
    - name: Configurar Node.js (Necesario para Terser)
      uses: actions/setup-node@v4 
      with:
        node-version: '20'
        
    - name: Instalar Terser (Minificador/Ofuscador)
      run: npm install -g terser

    - name: Minificar y Ofuscar JavaScript
      run: |
        # --compress --mangle: Compresi√≥n y cambio de nombres de variables a letras cortas
        terser www/js/player.js -o www/js/player.js --compress --mangle
        terser www/js/index.js -o www/js/index.js --compress --mangle
        # Se puede a√±adir minificaci√≥n de CSS aqu√≠ si tienes una herramienta, pero JS es lo cr√≠tico.

# ------------------------------------------------------------------
# FIN DE PASOS NUEVOS
# ------------------------------------------------------------------

    - name: Guardar historial, M3U y C√≥digo JS Ofuscado
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        # A√±ade tambi√©n el c√≥digo JS y CSS del frontend para que se actualice en el commit
        git add channels_history.json
        git add *.m3u
        git add www/js/player.js # Archivo ofuscado
        git add www/js/index.js # Archivo ofuscado
        
        # A√±adir todos los archivos del frontend que se hayan modificado (incluyendo los nuevos PWA)
        git add www/
        
        git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Actualizaci√≥n autom√°tica IPTV y Frontend Ofuscado - $(date +'%Y-%m-%d %H:%M')"
        git push
        
    - name: Subir archivos como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: listas-iptv-actualizadas
        path: |
          *.m3u
          telegram_report.txt
          channels_history.json
